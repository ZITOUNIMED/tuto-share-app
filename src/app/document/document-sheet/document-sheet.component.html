<div>
  <div>
    <h2>{{ document.name }}</h2>
  </div>
  <app-index></app-index>
  <app-document-content [doc]="document"
    (documentChaned)="document=$event">
  </app-document-content>
  <div class="pull-right">
    <button id="btnGroupDrop2" type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">Export AS</button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
      <a class="dropdown-item" href="" data-toggle="collapse" (click)="exportAsPdf()"><i class="fa fa-file-pdf-o"
          aria-hidden="true"></i> PDF</a>
      <app-excel-export class="dropdown-item" [appPermissions]="ADMIN_AND_SOURCER_PERMISSIONS" [document]="document"></app-excel-export>
    </div>
  </div>
</div>
