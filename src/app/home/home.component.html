<mat-drawer-container class="crm-navigation-bar" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'">
    <app-nav-bar [drawer]="drawer"
    [toolBarOpenClicked]="toolBarOpenClicked"></app-nav-bar>
  </mat-drawer>
  <mat-drawer-content>
    <app-tool-bar [drawer]="drawer" (toolBarOpenClicked)="toolBarOpenClicked = $event"></app-tool-bar>
    <div class="container">
      <app-notifications></app-notifications>
      <div>
        <app-loading></app-loading>
        <router-outlet name="homeOutlet"></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
